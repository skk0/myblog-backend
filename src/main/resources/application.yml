server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: myblog-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.45:3306/mytest?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.skk.blog.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 自定义配置
blog:
  jwt:
    secret: myblog-jwt-secret-key-2024-must-be-at-least-256-bits-long
    expiration: 604800000  # 7天过期
  upload:
    path: /Users/jiangshikang/IdeaProjects/myblog/uploads
    allowed-types: jpg,jpeg,png,gif,webp
    max-size: 10485760  # 10MB

knife4j:
  enable: true
  setting:
    language: zh_CN
